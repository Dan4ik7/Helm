name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  github_release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.HELM_TOKEN_RELEASE }}"

  oci_release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Debug Secrets and Environment
        run: |
          echo "OCI Registry: ${{ secrets.DOCKER_HUB }}"
          echo "GitHub Token Length: $(echo -n "${{ secrets.HELM_TOKEN_RELEASE }}" | wc -c)"
          echo "Checking if OCI registry is accessible..."
          curl -v https://registry-1.docker.io/v2/

      - name: Run OCI Chart Releaser
        uses: bitdeps/helm-oci-charts-releaser@v0.1.3
        with:
            oci_registry: registry-1.docker.io/mirondaniel7
            oci_username: mirondaniel7
            oci_password: ${{ secrets.DOCKER_HUB }}
            github_token: ${{ secrets.HELM_TOKEN_RELEASE }}
