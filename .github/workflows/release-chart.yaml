name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  oci_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"  

      - name: Run OCI Chart Releaser
        uses: bitdeps/helm-oci-charts-releaser@v0.1.3
        with:
            oci_registry: registry-1.docker.io/${{ vars.DOCKERHUB_USERNAME }}
            oci_username: ${{ vars.DOCKERHUB_USERNAME }}
            oci_password: ${{ secrets.DOCKER_HUB }}
            github_token:  ${{ secrets.HELM_TOKEN_RELEASE }}
            skip_gh_release: true 
